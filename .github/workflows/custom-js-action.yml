name: Custom JS Action Workflow

on: 
  workflow_dispatch:

jobs:
  run-custom-js-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Custom JavaScript Action
      uses: martinyy108/actions-cert-prep/custom_js_action@main
      with:
        who-to-greet: 'GitHub Actions User'

    - name: Run Custom Docker Action
      uses: martinyy108/actions-cert-prep/custom_docker_action@main
